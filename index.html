<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
        crossorigin="anonymous">
    <title>Word Guess Game</title>


    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>


</head>

<body style="background-image: url(./assets/images/fog.jpg); background-repeat: no-repeat; background-size: 100%;" >
   
    <h1 style="text-align: center">WORD GUESS GAME!</h1> 
    <h3 style="text-align: center">Press Any Key to Start Game</h3>
    <div class="container">
        <div class = "jumbotron" style = text-align:center>
        <small class="text-muted">
            <h3 id="lives"> </h3>
        </small>
        <br/>
        <h3 id="letters"> </h3>
        <br/>
        <h3 id="guessed-letters"></h3>

        <div class="alert alert-success" id= "win-message" role="alert">
                <h4 class="alert-heading">GREAT JOB!!</h4>
                <p>You guessed the word correctly!</p>
                <hr>
                <button class="mb-0" onclick="resetGame()">Click here to start a new game!</button>
              </div>

              <div class="alert alert-danger" id= "loss-message" role="alert">
                    <h4 class="alert-heading">NICE TRY!!</h4>
                    <p id= "show-word"></p>
                    <hr>
                    <button class="mb-0" >Click here to try again!</button>
                    <script>
                            $( "button" ).click(function() {
                                resetGame();
                            });
                            </script>
                  </div>
    </div>
</div>




    <script src="./assets/javascript/game.js"></script>
</body>

</html>
